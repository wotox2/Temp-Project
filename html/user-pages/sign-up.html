<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت نام</title>




    <!-- All Css -->
    <link rel="stylesheet" href="/css/all.css">



    <!-- Swiper Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <!-- Swiper Js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>


</head>

<body>

    <div class="wrapper">


        <main class="sign-in">
            <form action="#" method="get" enctype="multipart/form-data">
                <h1 class="form-header">
                    <iconify-icon icon="bxs:user"></iconify-icon>
                </h1>

                <div class="form-group">
                    <label>
                        نام شما
                        <iconify-icon icon="icon-park-solid:edit-name"></iconify-icon>
                    </label>
                    <input type="text" name="email" required>
                </div>
                <div class="form-group">
                    <label>
                        ایمیل
                        <iconify-icon icon="ic:outline-attach-email"></iconify-icon>
                    </label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>
                        پسوورد
                        <iconify-icon icon="carbon:password"></iconify-icon>
                    </label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>
                        تاییدیه
                        <iconify-icon icon="line-md:confirm"></iconify-icon>
                    </label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>
                        رشته تحصیلی
                        <iconify-icon icon="icon-park-solid:degree-hat"></iconify-icon>
                    </label>
                    <input type="text" name="email" required>
                </div>
                <div class="form-group">
                    <label>
                        جنسیت
                        <iconify-icon icon="bx:male-female"></iconify-icon>
                    </label>
                    <div class="radio-group">
                        <label>
                            مرد
                            <input type="radio" name="male" value="1">
                        </label>
                        <label>
                            زن
                            <input type="radio" name="male" value="2">
                        </label>
                    </div>

                </div>
                <div class="form-buttons">
                    <a href="#" class="click">حساب کاربری ندارید کلیک کنید ؟</a>
                    <a href="#" class="success click">ثبت نام</a>
                </div>
            </form>
        </main>


    </div>







    <script src="/js/main-page/LoadSwiper.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>


</body>

</html>
